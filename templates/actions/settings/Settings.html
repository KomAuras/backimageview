<link rel="stylesheet" href="{$wa_url}wa-content/js/jquery-plugins/ibutton/jquery.ibutton.min.css?v={$wa->version()}">
<script src="{$wa_url}wa-content/js/jquery-plugins/ibutton/jquery.ibutton.min.js"></script>

{literal}
<style type="text/css">
    .backimageview-ibutton {
        display: none;
    }
</style>
{/literal}

<h1>Back Image Review</h1>

<form action="?plugin=backimageview&action=savesettings" method="post" id="plugins-settings-form">
    {$wa->csrf()}

    <div class="field">
        <div class="name">
            [`Enable plugin`]
        </div>
        <div class="value">
            <input class="backimageview-ibutton" type="checkbox" value="1" name="settings[enabled]" {if isset($settings['enabled'])
            && $settings['enabled'] == 1} checked="checked"{/if}><br>
        </div>
    </div>

    <div class="field">
        <div class="name">
            [`Enable preview`]
        </div>
        <div class="value">
            <input class="backimageview-ibutton" type="checkbox" value="1" name="settings[state]" {if isset($settings['state'])
            && $settings['state'] == 1} checked="checked"{/if}><br>
        </div>
    </div>

    <div class="field">
        <div class="name">
            [`Preview max width`]<br>
            <br><span class="hint">[`Clear to set width auto`]</span>
        </div>
        <div class="value">
            <input type="text" name="settings[width]" value="{$settings.width}"/><br/><br/>
        </div>
    </div>

    <div class="field">
        <div class="clear"></div>

        <div class="value submit">
            <input type="submit" class="button green" value="[`Save`]">
            <span id="plugins-settings-form-status" style="display:none">
            <i style="vertical-align:middle" class="icon16 yes"></i> [`Saved`]
        </span>
        </div>
    </div>

</form>

{literal}
<script type="text/javascript">
    $(function () {
        $(".backimageview-ibutton").iButton({
            labelOn: '{/literal}[`On`]{literal}',
            labelOff: '{/literal}[`Off`]{literal}',
            className: 'mini'
        });
    });
</script>
{/literal}
